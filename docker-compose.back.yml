services:
  mplink-postgres:
    image: postgis/postgis:16-3.5
    container_name: mplink-marketplace-db
    restart: unless-stopped
    ports:
      - "5438:5432"
    environment:
      POSTGRES_DB: marketplace_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - mplink_pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d marketplace_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mplink_net

  mplink-postgres-test:
    image: postgis/postgis:16-3.5
    container_name: mplink-marketplace-test-db
    restart: unless-stopped
    ports:
      - "5439:5432"
    environment:
      POSTGRES_DB: marketplace_test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    tmpfs:
      - /var/lib/postgresql/data:rw
    volumes:
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d marketplace_test_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mplink_net

  # Azurite - Emulador local de Azure Storage
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: mplink-azurite
    restart: unless-stopped
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite_data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose"
    networks:
      - mplink_net

  mplink-backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: mplink-backend-local:latest
    container_name: mplink-backend
    restart: unless-stopped
    environment:
      # Spring datasource overrides (sobrescribe application.yml incluso con perfil prod)
      SPRING_DATASOURCE_URL: jdbc:postgresql://mplink-marketplace-db:5432/marketplace_db?characterEncoding=UTF-8&useUnicode=true
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      # Variables originales
      SPRING_PROFILES_ACTIVE: dev
      DB_HOST: mplink-marketplace-db
      DB_PORT: 5432
      DB_NAME: marketplace_db
      DB_USER: postgres
      DB_PASSWORD: admin
      DB_HOST_TEST: mplink-marketplace-test-db
      DB_PORT_TEST: 5432
      DB_NAME_TEST: marketplace_test_db
      DB_USER_TEST: postgres
      DB_PASSWORD_TEST: admin
      SERVER_PORT: ${SERVER_PORT:-8080}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME}
      MAIL_PASSWORD: ${MAIL_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5174,http://localhost:80,http://localhost}
      MODERATOR_DEFAULT_PASSWORD: ${MODERATOR_DEFAULT_PASSWORD:-SecretPasswordM123}
      SUSPENDED_TIME_DAYS: ${SUSPENDED_TIME_DAYS:-30}
      AZURE_STORAGE_ENABLED: ${AZURE_STORAGE_ENABLED:-true}
      AZURE_STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://mplink-azurite:10000/devstoreaccount1;"
      AZURE_STORAGE_CONTAINER_NAME: ${AZURE_STORAGE_CONTAINER_NAME:-marketplace-images}
    ports:
      - "8080:8080"
    volumes:
      - mplink_uploads:/app/uploads
    networks:
      - mplink_net
    depends_on:
      mplink-postgres:
        condition: service_healthy
      azurite:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mplink_pgdata:
  mplink_uploads:
  azurite_data:

networks:
  mplink_net:
    driver: bridge